<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Birthday Gallery</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at center, #ffdee9, #b5fffc);
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      color: #333;
      perspective: 1000px;
    }

    h1 {
      font-size: 50px;
      margin-top: 40px;
      color: #ff4081;
      text-shadow: 2px 2px #fff;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #ff6f91; }
      to { text-shadow: 0 0 20px #ff1493, 0 0 30px #ff1493; }
    }

    .gallery {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 60px;
      transform-style: preserve-3d;
    }

    .card {
  width: 250px;
  height: 300px;
  background: #fff;
  border-radius: 20px;
  border: 4px solid #ff69b4; /* Pink border */
  box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2); /* Outer shadow */
  overflow: hidden;
  transform: translateZ(30px) rotateY(15deg); /* Z-axis lift */
  transition: transform 0.5s ease, box-shadow 0.5s ease;
}

.card:hover {
  transform: translateZ(50px) rotateY(0deg) scale(1.05); /* More lift on hover */
  box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3); /* Deeper shadow */
}

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .gif {
      width: 250px;
      margin-top: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px #fff;
    }

    .caption {
      margin-top: 30px;
      font-size: 22px;
      color: #555;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ‰ Happy Birthday Julee ðŸŽ‰</h1>

  <!-- 3D Photo Gallery -->
  <div class="gallery">
    <div class="card">
      <img src="juli1.jpg" alt="Memory 1">
    </div>
    <div class="card">
      <img src="juli2.jpg" alt="Memory 2">
    </div>
    <div class="card">
      <img src="juli3.jpg" alt="Memory 3">
    </div>
  </div>

  <div class="caption">Moments to cherish forever ðŸ’–</div>


</body>
</html>
